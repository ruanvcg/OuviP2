<h2>Reportar</h2>

<form [formGroup]="reportForm" (ngSubmit)="postdata()">

    <label for="tipo-reporte">Tipo Reporte</label>
    <input type="text" id="tipoReporte" name="tipoReporte" formControlName="tipoReporte" required>

    <br>
    
    <label for="categoria">Categoria</label>
    <select name="categoria" id="categoria" required formControlName="categoria">
      <option value="Reclamação">Reclamação</option>
      <option value="Sugestão">Sugestão</option>
      <option value="Solicitação">Solicitação</option>
      <option value="Elogio">Elogio</option>
    </select>


    <br>

    <label for="descricao">Descrição</label>
    <textarea name="descricao" id="descricao" formControlName="descricao" cols="30" rows="10" maxlength="3000" required></textarea>

    <br>

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco" name="endereco" formControlName="endereco" required>

    <br>

    <label for="numero">Número</label>
    <input type="number" id="numero" formControlName="numero" name="numero">

    <br>

    <input type="hidden" value="Pendente" id="statusReporte" name="statusReporte" formControlName="statusReporte" readonly>

    <button type="submit">Reportar</button>
</form>
