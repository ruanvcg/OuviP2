<main>
    <h2 class="title">Para continuar, realize seu login</h2>
    <hr class="line">

    <form class="formulario" [formGroup]="angForm" (ngSubmit)="postdata()" autocomplete="off">
        <label class="label-input" for="email">Email:</label>
        <input class="input" type="email" name="email" formControlName="email" placeholder="Digite seu email..." autocomplete="off">
        <br>
        <label class="label-input" for="senha">Senha:</label>
        <input class="input" type="password" name="senha" formControlName="senha" placeholder="Digite sua senha..." autocomplete="off">
        <br>
        <a routerLink="/registration">Ainda n√£o tem uma conta? Crie aqui.</a>
        <button class="button" type="submit">Login</button>
    </form>
</main>
